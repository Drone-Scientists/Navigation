<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</html>
<body id="main-body">
    <style>
        .menu {
            position: relative;
        }
    </style>
    <div class="menu">
        <style>
            input, label {
                display:block;
            }  
            .labelInput{
                margin-right:10px;
            }
        </style>
        <div class="labelInput" >
            <label for="rows">Rows</label>
            <input id="rows" type="text" value="" name="rows">
        </div>
    
        <div class="labelInput" >
            <label for="cols">Cols</label>
            <input id="cols" type="text" value="" name="cols">
        </div>

        <div class="labelInput">
            <label for="numOfNodes">Number of nodes</label>
            <input id="numOfNodes" type="text" value="" name="numOfNodes">
        </div>

        <div class="labelInput" >
            <label for="spacing">Spacing</label>
            <input id="spacing" type="text" value="" name="spacing">
            <button type="button" onclick="createNodeMatrix()">Create node matrix</button>
        </div>

        <div class="labelInput" >
            <label for="addEdge">Input</label>
            <input id="addEdge" type="text" value="" name="addEdge">
        </div>    
    </div>
    <div class="menu">
        <br>
            <button type="button" onclick="edgeModeToggle()">Edge Mode</button>
            <button type="button" onclick="createEdge()">Add edge</button>
            <!-- <input type="file" name="file" id="file"> -->
            <button onclick="findAllPaths()" name="findAllPaths">Find All Paths</button>
            <button onclick="printEdges()" name="printEdges">Print Edges</button>
            <button type="button" onclick="clearCanvas()">Clear canvas</button>

        </br>
    </div>
    <canvas id="canvas1" width="1420" height="700" style="border:1px solid #000000;"></canvas> 
</body>
<script src="main.js"></script>
<script src="model.js"></script>
<script src="view.js"></script>
<script src="canvasEvents.js"></script>
<script src="tt.js"></script>
